<div class="search-container">
  <div class="filters-container">
    <mat-form-field appearance="fill">
      <mat-label>Search Movies...</mat-label>
      <input matInput [(ngModel)]="filterTerm" (input)="onSearch()" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput [(ngModel)]="yearFilter" (input)="onSearch()" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Genre</mat-label>
      <input matInput [(ngModel)]="genreFilter" (input)="onSearch()" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Director</mat-label>
      <input matInput [(ngModel)]="directorFilter" (input)="onSearch()" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Plot</mat-label>
      <input matInput [(ngModel)]="plotFilter" (input)="onSearch()" />
    </mat-form-field>
  </div>

  <app-movie-loader *ngIf="isLoading"></app-movie-loader>

  <table mat-table [dataSource]="dataSource" matSort aria-label="Movies Table" class="movie-table">
    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef>Poster</th>
      <td mat-cell *matCellDef="let movie">
        <img [src]="movie.Poster" alt="{{ movie.Title }}" class="movie-poster" />
      </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Title }}</td>
    </ng-container>

    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Year }}</td>
    </ng-container>

    <ng-container matColumnDef="Runtime">
      <th mat-header-cell *matHeaderCellDef>Runtime</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Runtime }}</td>
    </ng-container>

    <ng-container matColumnDef="Genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Genre }}</td>
    </ng-container>

    <ng-container matColumnDef="Director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Director }}</td>
    </ng-container>

    <ng-container matColumnDef="Plot">
      <th mat-header-cell *matHeaderCellDef>Plot</th>
      <td mat-cell *matCellDef="let movie">{{ movie.Plot }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!isLoading && movies.length === 0" class="no-results">No results found.</p>
</div>
